<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Contiene metadatos y enlaces a recursos externos -->

    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres del documento (UTF-8) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsive, adaptándose al ancho del dispositivo -->

    <title>MacBook Bento Grid</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Optimiza la carga de las fuentes de Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Importa la fuente "Inter" en varios pesos para usar en el diseño -->

    <link rel="stylesheet" href="variables.css">
    <!-- Enlaza el archivo de variables CSS donde se definen colores, fuentes, espaciados, etc. -->

    <link rel="stylesheet" href="main.css">
    <!-- Enlaza la hoja de estilos principal que contiene el layout, grid y estilos de componentes -->
</head>

<body>
<!-- Comienza el contenido visible de la página -->

<main class="bento-container">
<!-- Contenedor principal del layout Bento (Grid nivel 1) -->
<!-- Se encarga de contener las tres áreas principales y aplicar el grid general -->

    <section class="bento-area" id="area-1">
    <!-- Primera área del grid (Nivel 2), puede contener múltiples celdas -->
    <!-- id="area-1" permite aplicar estilos específicos a esta sección -->

        <div class="bento-item item-1">
        <!-- Celda individual dentro del grid -->
            <h3>Batería</h3>
            <!-- Título del ítem -->
            <p>Hasta 18 horas</p>
            <!-- Descripción o valor del ítem -->
        </div>

        <div class="bento-item item-2">
            <h3>Almacenamiento</h3>
            <p>512 GB SSD</p>
        </div>

        <div class="bento-item item-3">
            <h3>RAM</h3>
            <p>16 GB</p>
        </div>

        <div class="bento-item item-4">
            <img src="images/chip.jpg" alt="Pantalla MacBook">
            <!-- Imagen representativa del ítem  -->
        </div>

    </section>

    <section class="bento-area" id="area-2">
    <!-- Segunda área del grid -->
        <div class="bento-item item-5">
            <h3>CPU</h3>
            <p>M2 Pro</p>
        </div>

        <div class="bento-item item-6">
            <h3>Audio</h3>
            <p>6 altavoces</p>
        </div>

        <div class="bento-item item-7">
            <img src="images/security_hero__f06nvgwd8eye_large.jpg" alt="MacBook abierto">
        </div>

    </section>

    <section class="bento-area" id="area-3">
    <!-- Tercera área del grid -->
        <div class="bento-item item-8">
            <h3>Gráficos</h3>
            <p>M2 Max</p>
        </div>

        <div class="bento-item item-9">
            <h3>Tamaños</h3>
            <p>14" / 16"</p>
        </div>

        <div class="bento-item item-10">
            <img src="images/pro-display-xdr.jpg" alt="Chip M2">
        </div>

        <div class="bento-item item-11">
            <h3>Teclado</h3>
            <p>Magic Keyboard</p>
        </div>

        <div class="bento-item item-12">
            <h3>Pantalla</h3>
            <p>Liquid Retina XDR</p>
        </div>

    </section>

</main>

</body>

</html>
